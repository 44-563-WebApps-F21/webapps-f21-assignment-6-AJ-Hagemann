<!DOCTYPE html>
<html>

<body>
    <title>THE Pass Page</title>

    <h2>Informtion Gathering page</h2>

    <form>
        <label for="form1_correct">Enter the secret phrase </label>
        <input type="password" id="form1_correct" name="form1_correct" value="Let me in"> <br>

        <label for="form1_wrong">Enter a phrase </label>
        <input type="text" id="form1_wrong" name="form1_wrong" autofocus> <br>

        <input type="button" onclick="processPhase()" value="Check the phrase">
    </form>


    <p id="result">This text will be replaced </p>

    <script>
        function processPhase() {
            wrongcount = 0
            correctcount = 0
            console.log("Getting form values")
            correct = document.getElementById("form1_correct").value
            wrong = document.getElementById("form1_wrong").value
            if (correct == wrong) {
                correctcount += 1;
            }
            if (correct != wrong) {
                wrongcount += 1;
            }
            confirmed = confirm("Right/Wrong counts " + correctcount + " and " + wrongcount)

            out = document.getElementById("result")
            if (confirmed) {
                out.innerHTML = "Access allowed"
            } else {
                out.innerHTML = "Access denied"
            }
        }
    </script>

</body>

</html>
